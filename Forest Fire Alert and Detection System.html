<!DOCTYPE html>
<html style="background-color:darkgreen">
<head>
    <title>Forest Fire Alert and Detection System</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>

        /* Navigation bar styling */
        .menu-list {
            width:100%;
            margin: auto;
            height: auto;
            color: white;
            background-color: whitesmoke;
        }

        /* logo, navigation menu styling */
        .geeks {
            overflow: hidden;
            background-color: #111;
            position: relative;
        }

            /* styling navigation menu */
            .geeks #menus {
                display: none;
            }

            /* link specific styling */
            .geeks a {
                text-decoration: none;
                color: white;
                padding: 14px 16px;
                font-size: 16px;
                display: block;
            }

                /* navigation toggle menu styling */
                .geeks a.icon {
                    display: block;
                    position: absolute;
                    right: 0;
                    top: 0;
                }

                /* hover effect on navigation logo and menu */
                .geeks a:hover {
                    background-color: #ddd;
                    color: black;
                }
    </style>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
    <br />

    <div style="align-content: center; box-sizing: border-box ; justify-content: center; display: flex">
        <img alt="FFADS" src="S:\code\Arduino\forestflare.JPG" width="1100" height="400" style="vertical-align:central" />

    </div>
    <br />
    <br />
    <div style=" width:50%; height:100px; margin-left:auto; margin-right:auto">
        <div class="menu-list">

            <!-- Logo and navigation menu -->
            <div class="geeks">
                <a href="#" class="">Locations</a>
                <div id="menus">
                    <a href="#">Pavilion</a>
                    <a href="#">Juja Farm</a>

                </div>

                <!-- Bar icon for navigation -->
                <a href="javascript:void(0);" class="icon"
                   onclick="geeksforgeeks()">

                    <i onclick="myFunction(this)"
                       class="fa fa-plus-circle">
                    </i>
                </a>
            </div>
        </div>
    </div>
    <br />

    <br />
    <div style=" width:100%; height:800px; margin-left:auto; margin-right:auto">
        <div style=" border: groove; width="1100" height="400";vertical-align:central; margin-left: auto; margin-right: auto">
            <div style="text-align: center; background-color: darkgreen; white-space: normal">
                <h1 style=" font-family:'Lucida Console'; font-size:20px; position:sticky; color:black">Smoke Quantity Graph</h1>
            </div>
            <br />
            <div style="align-content: center; background-color: whitesmoke">
                <canvas id="smokeChart" style="width: 100%; height: 600px; margin-left: 5px; margin-right: 5px"></canvas>
            </div>
        </div>
        <br />
        <br />
        <div style=" border:groove; width="1100" height="400" ;vertical-align:central; margin-left: 10px; margin-left: auto; margin-right: auto; margin-top:auto">
            <div style="text-align: center; background-color: darkgreen; white-space: normal ">
                <h1 style=" font-family:'Lucida Console'; font-size:20px; position:sticky; color:black">Sound Quantity Graph</h1>
            </div>
            <br />
            <div style="align-content: center; background-color: whitesmoke">
                <canvas id="soundChart" style="width: 100%; height: 600px; margin-right: 10px "></canvas>
            </div>
        </div>


    </div>


    <script>
        var smokexValues = [50, 60, 350, 80, 90, 200, 110, 120, 130, 140, 150];
        var smokeyValues = [47, 289, 380, 90, 9, 399, 109, 110, 141, 145, 156];

        var soundxValues = [50, 300, 70, 80, 100, 100, 160, 120, 130, 140, 150];
        var soundyValues = [47, 289, 380, 90, 9, 399, 109, 110, 145, 145, 156];

        new Chart("smokeChart", {
            type: "line",
            data: {
                labels: smokexValues,
                datasets: [{
                    fill: false,
                    lineTension: 0,
                    backgroundColor: "rgba(0,0,255,1.0)",
                    borderColor: "rgba(0,0,255,0.1)",
                    data: smokeyValues
                }]
            },
            options: {
                legend: { display: false },
                scales: {
                    yAxes: [{
   
                        scaleLabel: {
                            display: true,
                            labelString: 'Smoke Quantity (ppm)'
                        },
                        ticks: {
                            minor: {
                                fontColor: 'green'
                            },
                            major: {
                                fontColor: 'red'
                            }
                        }
                    }],
                    xAxes: [{

                        scaleLabel: {
                            display: true,
                            labelString: 'Time'
                        },
                        ticks: {
                            minor: {
                                fontColor: 'green'
                            },
                            major: {
                                fontColor: 'red'
                            }
                        }
                    }]
                }
            }
        });
        new Chart("soundChart", {
            type: "line",
            data: {
                labels: soundxValues,
                datasets: [{
                    fill: false,
                    lineTension: 0,
                    backgroundColor: "rgba(0,0,255,1.0)",
                    borderColor: "rgba(0,0,255,0.1)",
                    data: soundyValues
                }]
            },
            options: {
                legend: { display: false },
                scales: {
                    yAxes: [{

                        scaleLabel: {
                            display: true,
                            labelString: 'Sound Quantity (db)'
                        },
                        ticks: {
                            minor: {
                                fontColor: 'green'
                            },
                            major: {
                                fontColor: 'red'
                            }
                        }
                    }],
                    xAxes: [{

                        scaleLabel: {
                            display: true,
                            labelString: 'Time'
                        },
                        ticks: {
                            minor: {
                                fontColor: 'green'
                            },
                            major: {
                                fontColor: 'red'
                            }
                        }
                    }]
                }
            }
        });
    </script>

    <script>

        // Function to toggle the bar
        function geeksforgeeks() {
            var x = document.getElementById("menus");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>

    <script>

        // Function to toggle the plus menu into minus
        function myFunction(x) {
            x.classList.toggle("fa-minus-circle");

        }
    </script>
</body>
</html>
